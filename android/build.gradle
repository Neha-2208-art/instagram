// Root-level build.gradle file

buildscript {
    ext.kotlin_version = '1.9.0' // Latest stable version of Kotlin

    repositories {
        google()    // Required for Firebase and other Google services
        mavenCentral()  // Required for other dependencies
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.1.2'  // Latest version of Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15'  // Latest version of Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
